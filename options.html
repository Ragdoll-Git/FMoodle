<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <title>Configuración IA</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 24px; width: 320px; color: #1f2937; background-color: #f9fafb;
    }
    h3 { margin: 0 0 16px 0; font-size: 18px; color: #111827; border-bottom: 1px solid #e5e7eb; padding-bottom: 10px; }
    h4 { margin: 12px 0 4px 0; font-size: 14px; color: #374151; }
    p { font-size: 12px; color: #6b7280; margin-bottom: 8px; margin-top: 0; }
    input { 
      width: 100%; padding: 10px; margin-bottom: 8px; box-sizing: border-box; 
      border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; outline: none;
    }
    input:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
    button { 
      background: #3b82f6; color: white; border: none; padding: 10px 15px; 
      border-radius: 6px; cursor: pointer; width: 100%; font-size: 14px; font-weight: 600; margin-top: 16px;
    }
    button:hover { background: #2563eb; }
    .status { margin-top: 12px; font-size: 13px; min-height: 20px; text-align: center; font-weight: 500; }
  </style>
</head>
<body>
  <h3>Configuración de API</h3>
  
  <h4>Google Gemini</h4>
  <p>Para modelos Flash 2.5 / Flash Lite 2.5</p>
  <input type="password" id="apiKey" placeholder="Ej: AIzaSy..." />

  <h4>Groq Cloud (Opcional)</h4>
  <p>Para modelo Llama 4 Scout (Vision)</p>
  <input type="password" id="groqApiKey" placeholder="Ej: gsk_..." />

  <button id="save">Guardar Cambios</button>
  <div id="status" class="status"></div>
  <script src="options.js"></script>
</body>
</html>
