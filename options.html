<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Configuración IA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 24px;
      margin: 0;
      width: 100%;
      height: 100vh;
      color: #1f2937;
      background-color: #f9fafb;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* Superior */
      text-align: center;
      /* Texto centrado */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Contenedor semi-transparente para legibilidad */
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      width: 100%;
    }

    h3 {
      margin: 0 0 20px 0;
      font-size: 20px;
      color: #111827;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 10px;
      display: inline-block;
    }

    h4 {
      margin: 16px 0 6px 0;
      font-size: 15px;
      color: #374151;
    }

    p {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 10px;
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      text-align: center;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .status {
      margin-top: 15px;
      font-size: 13px;
      min-height: 20px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Configuración de API</h3>

    <h4>Google Gemini</h4>
    <p>Para modelos Gemini (3 / 2.5 Flash / 2.5 Flash Lite)</p>
    <input type="password" id="apiKey" placeholder="Ej: AIzaSy..." />

    <h4>Groq Cloud</h4>
    <p>Para modelo Llama 4 Scout (Vision)</p>
    <input type="password" id="groqApiKey" placeholder="Ej: gsk_..." />

    <h4>OpenAI</h4>
    <p>Para modelo ChatGPT (GPT-5)</p>
    <input type="password" id="openaiApiKey" placeholder="Ej: sk-..." />

    <button id="save">Guardar Cambios</button>
    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>

</html>
